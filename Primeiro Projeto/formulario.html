<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form method="POST">
    
    <label for="name">NOME</label>
    <input type="text" id="name" name="Name" placeholder="NOME"><br><br>

    <label for="email">E-MAIL</label>
    <input type="text" id="email" name="E-mail" placeholder="E-MAIL"><br><br>

    <label for="telefone">TELEFONE</label>
    <input type="text" id="telefone" name="Telefone" placeholder="TELEFONE"><br><br>

    <label for="endereço">ENDEREÇO</label>
    <input type="text" id="endereço" name="Endereço" placeholder="ENDEREÇO"><br><br>

    <a href=""></a>
    <input type="button" id="button" name="button">
    </form>
</body>
</html>
